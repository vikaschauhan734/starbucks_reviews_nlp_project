<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Review Rating Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Starbucks Review Rating Prediction</h1>

        </form>
    </div>
</body>
</html>
